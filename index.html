<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a192f;
      color: #0a192f;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #ffffff;
      text-align: center;
    }
    .contenedor-bloques {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: flex-start;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px;
      gap: 20px;
    }
    .bloque {
      background-color: #112240;
      width: 250px;
      min-height: 300px;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      flex-shrink: 0;
    }
    .bloque h2 {
      color: #ffffff;
      text-align: center;
      border-bottom: 1px solid #ffffff33;
      padding-bottom: 10px;
      margin-top: 0;
    }
    .materia {
      display: block;
      padding: 10px;
      margin: 8px 0;
      border-radius: 12px;
      background-color: #5b7895;
      border: none;
      color: #0a192f;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .materia:hover {
      transform: scale(1.02);
    }
    .bloqueada {
      background-color: #cccccc;
      color: #777;
      cursor: not-allowed;
      box-shadow: none;
    }
    .completada {
      background-color: #88aacc;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>Tecnicatura en Programacion Informatica</h1>
  <div class="contenedor-bloques" id="contenedor"></div>

  <script>
    const materias = [
      // Ciclo introductorio
      { id: "lectura", nombre: "Lectura y escritura académica", correlativas: [], bloque: "Ciclo Introductorio" },
      { id: "matematica", nombre: "Matemática", correlativas: [], bloque: "Ciclo Introductorio" },
      { id: "logica", nombre: "Elementos de programación y lógica", correlativas: [], bloque: "Ciclo Introductorio" },

      // Núcleo básico
      { id: "intro_prog", nombre: "Introducción a la Programación", correlativas: ["logica", "matematica", "lectura"], bloque: "Núcleo Básico" },
      { id: "orga", nombre: "Organización de Computadoras", correlativas: ["logica", "matematica", "lectura"], bloque: "Núcleo Básico" },
      { id: "mate1", nombre: "Matemática I", correlativas: ["logica", "matematica", "lectura"], bloque: "Núcleo Básico" },
      { id: "poo1", nombre: "Programación con Objetos I", correlativas: ["intro_prog"], bloque: "Núcleo Básico" },
      { id: "bd", nombre: "Bases de Datos", correlativas: ["logica", "matematica", "lectura"], bloque: "Núcleo Básico" },
      { id: "ed", nombre: "Estructuras de Datos", correlativas: ["intro_prog"], bloque: "Núcleo Básico" },
      { id: "poo2", nombre: "Programación con Objetos II", correlativas: ["poo1"], bloque: "Núcleo Básico" },

      // Obligatorios
      { id: "ingles1", nombre: "Inglés I", correlativas: ["logica", "matematica", "lectura"], bloque: "Obligatorios" },
      { id: "ingles2", nombre: "Inglés II", correlativas: ["ingles1"], bloque: "Obligatorios" },

      // Núcleo avanzado (requiere 3 del básico completadas)
      { id: "redes", nombre: "Redes de Computadoras", correlativas: ["orga"], bloque: "Núcleo Avanzado" },
      { id: "so", nombre: "Sistemas Operativos", correlativas: ["intro_prog", "orga"], bloque: "Núcleo Avanzado" },
      { id: "concurrente", nombre: "Programación Concurrente", correlativas: ["ed"], bloque: "Núcleo Avanzado" },
      { id: "mate2", nombre: "Matemática II", correlativas: ["mate1"], bloque: "Núcleo Avanzado" },
      { id: "eis", nombre: "Elementos de Ingeniería de Software", correlativas: ["poo2"], bloque: "Núcleo Avanzado" },
      { id: "ui", nombre: "Construcción de Interfaces de Usuario", correlativas: ["poo2"], bloque: "Núcleo Avanzado" },
      { id: "persistencia", nombre: "Estrategias de Persistencia", correlativas: ["bd", "poo2"], bloque: "Núcleo Avanzado" },
      { id: "funcional", nombre: "Programación Funcional", correlativas: ["ed"], bloque: "Núcleo Avanzado" },
      { id: "dap", nombre: "Desarrollo de Aplicaciones", correlativas: ["eis", "ui", "persistencia"], bloque: "Núcleo Avanzado" },
      { id: "labso", nombre: "Laboratorio de Sistemas Operativos y Redes", correlativas: ["redes", "so"], bloque: "Núcleo Avanzado" },

      // Núcleo complementario (requiere 5 del avanzado completadas)
      { id: "seguridad", nombre: "Seguridad Informática", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "taller_tu", nombre: "Taller de Trabajo Universitario", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "bd2", nombre: "Bases de Datos II", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "proy_sl", nombre: "Participación y Gestión en Proyectos de Software Libre", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "arquitecturas", nombre: "Introducción a las Arquitecturas de Software", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "poo3", nombre: "Programación con Objetos III", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "bioinfo", nombre: "Introducción a la Bioinformática", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "politicas", nombre: "Políticas Públicas en la Sociedad de la Información y la Era Digital", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "sig", nombre: "Sistemas de Información Geográfica", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "herramientas_decl", nombre: "Herramientas declarativas en Programación", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "desarrollo_videojuegos", nombre: "Introducción al Desarrollo de Videojuegos", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "derechos", nombre: "Derechos de Autor y Derecho de Copia en la Era Digital", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "arduino", nombre: "Controladores con Arduino", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "herramientas_tecnicas", nombre: "Herramientas o Técnicas Puntuales", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "logica_prog", nombre: "Lógica y Programación", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "gestion_proy", nombre: "Gestión de Proyectos de Desarrollo de Software", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "practica_ds", nombre: "Práctica del Desarrollo de Software", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "lfya", nombre: "Lenguajes Formales y Autómatas", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "algoritmos", nombre: "Algoritmos", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "ing_req", nombre: "Ingeniería de Requerimientos", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "sistemas_dist", nombre: "Sistemas Distribuidos", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "caract_lang", nombre: "Características de Lenguajes de Programación", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "arquitectura_comp", nombre: "Arquitectura de Computadoras", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "aspectos_leg", nombre: "Aspectos Legales y Sociales", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "tv_digital", nombre: "Televisión Digital", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "streaming", nombre: "Tecnología de Streaming sobre Internet", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "taller_web", nombre: "Taller de Desarrollos de Servicios Web", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "prog_bajo_nivel", nombre: "Programación a Bajo Nivel", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "taller_ti", nombre: "Taller de Trabajo Intelectual", correlativas: [], bloque: "Núcleo Complementario" },
      { id: "blockchain", nombre: "Introducción a Blockchain", correlativas: [], bloque: "Núcleo Complementario" },

      // Trabajo de Inserción Profesional (requiere 3 del complementario y obligatorios)
      { id: "tip", nombre: "Trabajo de Inserción Profesional (TIP)", correlativas: [], bloque: "TIP" }
    ];

    const completadas = new Set();

    function cantidadCompletadas(bloque) {
      return materias.filter(m => m.bloque === bloque && completadas.has(m.id)).length;
    }

    function puedeDesbloquear(materia) {
      if (materia.bloque === "Núcleo Avanzado") {
        return materia.correlativas.every(id => completadas.has(id)) && cantidadCompletadas("Núcleo Básico") >= 3;
      }
      if (materia.bloque === "Núcleo Complementario") {
        // Las correlativas de complementario son vacías, así que solo chequeamos la cantidad de avanzadas completadas
        return cantidadCompletadas("Núcleo Avanzado") >= 5;
      }
      if (materia.bloque === "TIP") {
        return cantidadCompletadas("Núcleo Complementario") >= 3 && completadas.has("ingles2");
      }
      // Para el resto (Ciclo Introductorio, Básico, Obligatorios)
      return materia.correlativas.every(id => completadas.has(id));
    }

    function render() {
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";

      const bloques = ["Ciclo Introductorio", "Núcleo Básico", "Núcleo Avanzado", "Núcleo Complementario", "Obligatorios", "TIP"];

      for (const bloque of bloques) {
        const divBloque = document.createElement("div");
        divBloque.className = "bloque";

        const titulo = document.createElement("h2");
        titulo.textContent = bloque;
        divBloque.appendChild(titulo);

        const materiasDelBloque = materias.filter(m => m.bloque === bloque);

        materiasDelBloque.forEach(materia => {
          const btn = document.createElement("button");
          btn.textContent = materia.nombre;
          btn.className = "materia";

          if (completadas.has(materia.id)) {
            btn.classList.add("completada");
          } else if (!puedeDesbloquear(materia)) {
            btn.classList.add("bloqueada");
            btn.disabled = true;
          }

          btn.onclick = () => {
            if (!completadas.has(materia.id) && puedeDesbloquear(materia)) {
              completadas.add(materia.id);
              render();
            }
          };

          divBloque.appendChild(btn);
        });

        contenedor.appendChild(divBloque);
      }
    }

    render();
  </script>
</body>
</html>
